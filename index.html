<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Karuna Bhatt | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #3a1c71, #0f0c29);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #c77dff;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .navbar li {
      cursor: pointer;
      font-size: 14px;
      opacity: 0.9;
      transition: 0.3s;
    }

    .navbar li:hover {
      color: #c77dff;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px;
      min-height: 80vh;
    }

    .hero-left h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .hero-left h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .name {
      color: #c77dff;
    }

    .typing {
      font-size: 24px;
      color: #c77dff;
      min-height: 32px;
    }

    /* Illustration */
    .hero-right img {
      width: 420px;
      max-width: 100%;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .navbar {
        padding: 20px 30px;
      }

      .hero {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">KB</div>
    <ul>
      <li>üè† Home</li>
      <li>üë§ About</li>
      <li>üìÅ Projects</li>
      <li>üìÑ Resume</li>
      <li>‚úç Blogs</li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-left">
      <h1>Hi There! üëã</h1>
      <h2>I'M <span class="name">KARUNA BHATT</span></h2>
      <h3 class="typing" id="typing"></h3>
    </div>

    <div class="hero-right">
      <!-- image ka naam same folder me rakho -->
     <img src="data-illustration.png">
    </div>
  </section>

  <script>
    const text = [
      "Data Analyst",
      "Power BI Developer",
      "SQL & Excel Expert"
    ];

    let index = 0;
    let charIndex = 0;
    const speed = 100;
    const typingElement = document.getElementById("typing");

    function typeEffect() {
      if (charIndex < text[index].length) {
        typingElement.innerHTML += text[index].charAt(charIndex);
        charIndex++;
        setTimeout(typeEffect, speed);
      } else {
        setTimeout(eraseEffect, 1500);
      }
    }

    function eraseEffect() {
      if (charIndex > 0) {
        typingElement.innerHTML = text[index].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseEffect, speed);
      } else {
        index = (index + 1) % text.length;
        setTimeout(typeEffect, 500);
      }
    }

    typeEffect();
  </script>

</body>
</html>
